<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 3. 头部的 Logo 区域 -->
    <!-- layui-main => 设置版心  -->
    <div class="layui-main">
      <img src="../assets/images/logo.png" alt="" />
    </div>

    <!-- 4. 登录注册区域 -->
    <div class="loginAndRegBox">
      <!-- 4.1 设置标题 -->
      <div class="title-box"></div>
      <!-- 4.2 登录内容框 -->
      <div class="log-box">
        <form class="layui-form" id="form_login">
          <!-- 4.2.1 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 4.2.2 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 4.2.3 登录按钮 -->
          <div class="layui-form-item">
            <button
              type="submit"
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <!-- 创建切换按钮 去注册 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 4.3 注册内容框 (默认隐藏) -->
      <div class="reg-box">
        <form class="layui-form" id="form_reg">
          <!-- 4.3.1 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 4.3.2 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 4.3.3 确认密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|repwd"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 4.3.4 注册按钮 -->
          <div class="layui-form-item">
            <button
              type="submit"
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <!-- 创建切换按钮 去登录 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 引入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
